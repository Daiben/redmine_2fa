en:
  field_mobile_phone: 'Mobile phone'
  field_ignore_2fa: 'Ignore 2FA'
  link_2fa_reset: Reset 2FA
  notice_2fa_reset: Your 2FA settings was reset.
  redmine_2fa:
    settings:
      common:
        title: Common settings
        required: Require 2 factor authentication for each user
      telegram:
        init:
          header: Bot initialization
          description_html: |
            Initialization process:
            <ul>
              <li>setup bot web-hook</li>
              <li>save bot name and bot id to system</li>
            </ul>
          button_text: Initialize bot
        deactivate:
          header: Bot deactivation
          description_html: |
            Bot deactivation:
            <ul>
              <li>reset bot web-hook</li>
              <li>deactivate users telegram accounts connected to bot</li>
            </ul>
          button_text: Deactivate bot
    second_authentications:
      init:
        instruction: Plase choose type of two-factor authentication
      next_button_html: Next &#187;
      google_auth:
        instruction_html: |
          <p>Please setup Google Authenticator follow
            <a href="https://support.google.com/accounts/answer/1066447" target="_blank">the instruction</a>.</p>
          <p>Use this QR-code in application.</p>
        next_step_instruction: After app setup click "Next".
      telegram:
        instruction_html: |
          %{bot_name} will send you aouthorization codes. Pleas activate it.<br>
          Follow the <a href="https://telegram.me/%{bot_name}" target="_blank">link</a> and say "/start" to bot. Then follow the bot instruction.<br>
          After done with bot instructions click "Next".
      sms:
        instruction: Please enter mobile phone number for SMS.
        mobile_phone_hint_html: 'enter all digits <br>includes country code. <br>Example for Russia: 79256879854'
        mobile_phone_submit: "Get code"
        confirm_hint: enter code gotten by SMS
        confirm_submit: Confirm

    otp_bot:
      init:
        success: Bot successfully initialzied
        error:
          wrong_token: Wrong token
          api_error: Telegram Bot API service anavailable
        deactivate:
          success: Bot successfully deactivated
      start:
        instruction_html: |
          Now we need to connect your Redmine & Telegram account.
          Use the command for it: <b>/connect your_redmine_account@email.com</b> (where <b>your_redmine_account@email.com</b> - is your Redmine account email)
      connect:
        already_connected: Your accounts already connected
        wait_for_email: We sent email to address "%{email}". Please follow instructions from it.
    redmine_telegram_connections:
      create:
        success: Accounts successfully connected
        error: Accounts connection error

    telegram_auth:
      message: 'Redmine "%{app_title}" auth code: %{code}. Expired at %{expiration_time}.'

    auth_code: 'Authorization code'
    resend:
      link: 'Resend code'
      instruction_html: 'Code sent. Code resending  possible after 5 seconds <span id="otpCodeResendTimer">%{timeout}</span> секунд.'
    notice:
      auth_code:
        invalid: 'Wrong authorization code'
        resent_again: 'Authorization code sent again'
        limit_exceeded_failed_attempts: 'Limit exceeded of failed attempts. New authorization code sent'
    mailer:
      telegram_connect:
        subject: "Linking Redmine & Telegram accounts"
        body: "For connect to %{telegram_account} account follow the link:"

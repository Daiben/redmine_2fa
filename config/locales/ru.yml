ru:
  field_mobile_phone: 'Мобильный телефон'
  link_google_authentication_reset: Сбросить Google Authentication
  notice_google_auth_reseted: Ваш ключ доступа Google Athentication был сброшен.
  redmine_2fa:
    settings:
      init:
        header: Инициализация бота
        description_html: |
          Во время инициализации:
          <ul>
            <li>для бота создаётся веб-хук</li>
            <li>в систему сохраняется имя и id бота</li>
          </ul>
        button_text: Инициализировать бота
      deactivate:
        header: Деактивация бота
        description_html: |
          Во время деактивации:
          <ul>
            <li>у бота удаляется веб-хук</li>
            <li>связанные с ботом аккаунты Telegram деактивируются.</li>
          </ul>
          При добавлении нового бота, его придётся инициализировать.
        button_text: Деактивировать бота
    otp_bot:
      init:
        success: Бот успешно инициализирован
        error:
          wrong_token: Ошибка иницализации. Неверно указан токен
          api_error: Telegram Bot API сейчас недоступна
      deactivate:
        success: Бот успешно деактивирован
      start:
        instruction_html: |
          Чтобы связать аккаунты Redmine и Telegram, пожалуйста, введите комманду "/connect your_redmine_account@email.com",
          где your_redmine_account@email.com - ваш E-Mail в Redmine.
      connect:
        already_connected: Ваши аккаунты уже связаны
        wait_for_email: Мы отправили подтверждение на адрес "%{email}". Пожалуйста, следуйте инструкциям из письма.
    redmine_telegram_connections:
      create:
        success: Аккаунты успешно связаны
        error: Связать аккаунты не удалось
    new_connection:
      title: Настройка 2FA
      instruction_html: |
        Бот "%{bot_name}" будет отправлять вам коды авторизации. Пожалуйста, активируйте бота.<br>
        Для этого перейдите по <a href="https://telegram.me/%{bot_name}" target="_blank">ссылке</a> и напишите ему
        "/start" и выполните инструкции.<br>
        После выполнения инструкций нажмите "Далее".

    telegram_auth:
      message: 'Код Redmine "%{app_title}": %{code}. Действителен до %{expiration_time}.'

    auth_code: 'Код подтверждения'
    resend:
      link: 'Отправить повторно'
      instruction_html: 'Код отправлен. Повторная отправка кода возможна через <span id="otpCodeResendTimer">%{timeout}</span> секунд.'
    notice:
      auth_code:
        invalid: 'Неверный код подтверждения'
        resent_again: 'Код подтверждения выслан повторно'
        limit_exceeded_failed_attempts: 'Превышен предел неудачных попыток. Сгенерирован и выслан новый код подтверждения'
    mailer:
      telegram_connect:
        subject: "Связывание аккаунтов Redmine и Telegram"
        body: "Для привязки аккаунта %{telegram_account} пройдите по ссылке:"
